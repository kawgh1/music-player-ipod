<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- player -->
    <div class="player-container">
        <!-- song -->
        <div class="img-container">
            <img class="image" src="img/jacinto-1.jpg" alt="Album Art">
        </div>

        <div class="info" id="info">
            <h2 id="title">Electric Chill Machine</h2>
            <h4 id="artist">Jacinto</h4>
        </div>

        <audio src="music/jacinto-1.mp3"></audio>

        <!--  progress bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
    </div>

    <!--  controls -->
    <div class="player-controls">
        <h3 class="menu-text" id="menu" title="Menu">MENU</h3>
        <i class="fas fa-backward" id="prev" title="Previous"></i>

        <i class="fas fa-circle" id="circle" title="circle"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
        <div class="main-button" id="main-button"><i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-pause" id="pause" title="Pause"></i></div>


    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
